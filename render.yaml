services:
  - type: web
    name: artisan-hub-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && npx prisma generate && npx prisma db push
    startCommand: cd server && node seed.js && npm start
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: file:./dev.db
      - key: NODE_ENV
        value: production

  - type: static
    name: artisan-hub-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: artisan-hub-backend
          property: url